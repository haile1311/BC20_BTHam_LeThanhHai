<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css"> 
</head>

<body>
    <div class="container">
        <div class="w-50 baitap2">
            <h3>Bài tập 2</h3>
            <h4>Tính tiền điện</h4>
            <form>
                <div class="form-group">
                    <label for="name">Nhập họ tên</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="soKW">Nhập số kw</label>
                    <input type="number" class="form-control" id="soKW">
                </div>
                <div class="ketQua2">
                    <input type="button" id="btnTinhTien" value="Tính tiền">
                    <br>
                    <br>
                    <input id="kq2" type="text" class="form-control">
                </div>
            </form>
        </div>            
        <div class="w-50 baitap1 mt-5">
            <h3>Bài tập 1</h3>
            <h4>Tính điểm đậu rớt</h4>
            <select name="dropdown menu" id="khuVuc">
                <option value="khuVuc">Chọn khu vực</option>
                <option value="A">Khu vực A</option>
                <option value="B">Khu vực B</option>
                <option value="C">Khu vực C</option>
           </select>
           <select name="dropdown menu" id="doiTuong">
            <option value="doiTuong">Chọn đối tượng</option>
            <option value="1">Đối tượng 1</option>
            <option value="2">Đối tượng 2</option>
            <option value="3">Đối tượng 3</option>
           </select>
           <input type="text" id="diemChuan" placeholder="Điểm chuẩn">
           <input type="text" id="diem1" placeholder="Điểm 1">
           <br>
           <input type="text" id="diem2" placeholder="Điểm 2">
           <br>
           <input type="text" id="diem3" placeholder="Điểm 3">
                <br>
                <br>
                <div class="ketQua1">
                    <input type="button" id="btnTinhDiem" value="Kiểm tra">
                    <br>
                <br>
                    <input id="kq1" type="text" class="form-control">
                </div>
           
        </div>   
        <div class="w-50 baitap3 mt-5">
            <h3>Bài tập 3</h3>
            <h4>Tính tiền thuế</h4>
            <form>
                <div class="form-group">
                    <label for="name3">Nhập họ tên</label>
                    <input type="text" class="form-control" id="name3">
                </div>
                <div class="form-group">
                    <label for="thuNhap">Tổng thu nhập năm</label>
                    <input type="number" class="form-control" id="thuNhap">
                </div>
                <div class="form-group">
                    <label for="num3">Số người phụ thuộc</label>
                    <input type="number" class="form-control" id="num3">
                </div>
                <div class="ketQua3">
                    <input type="button" id="btnTinhThue" value="Tính tiền">
                    <br>
                    <br>
                    <input id="kq3" type="text" class="form-control">
                </div>
            </form>
        </div>   
        <div class="w-50 baitap4 mt-5 mb-5">
            <h3>Bài tập 4</h3>
            <h4>Tính tiền cáp</h4>
            <form>
                <div class="form-group">
                    <select class="form-control" id ="loaiKH">
                        <option value="0">Chọn loại khách hàng</option>
                        <option value="1">Nhà dân</option>
                        <option value="2">Doanh nghiệp</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="maKH" placeholder="Nhập mã khách hàng">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="soKenh" placeholder="Nhập số lượng kênh cao cấp">
                </div>
                <div id="hidden_div">
                <div class="form-group">
                    <input type="number" class="form-control" id="soKetNoi" placeholder="Nhập số kết nối">
                </div>
            </div>
                <div class="ketQua4">
                    <input type="button" id="btnTinhTienCap" value="Tính tiền cáp">
                    <br>
                    <br>
                    <input id="kq4" type="text" class="form-control">
                </div>
            </form>
        </div>  
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src = "js/main,.js"></script>
</body>

</html>
